<!DOCTYPE html>
<header>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Tuan_css.css">
</header>

<body>
    <div class="main-hoso">
        <div class="row bg-title">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">CÀI ĐẶT TÀI KHOẢN</h4>
            </div>

            <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="#">Quản lý</a>
                    </li>
                    <li class="breadcrumb-item active">
                        Cài đặt tài khoản
                    </li>
                </ol>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div class="white-box">
                    <ul class="nav nav-tabs tabs breadcrumb">
                        <li class="tab active breadcrumb-item">
                            <a href="#profile" data-toggle="tab" aria-expanded="true">Hồ sơ</a>
                        </li>
                        <li class="tab breadcrumb-item">
                            <a href="#security" data-toggle="tab" aria-expanded="false">Bảo mật</a>
                        </li>
                        <li class="tab breadcrumb-item">
                            <a href="#notification" data-toggle="tab">Thông báo</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="profile">
                            <div class="row">
                                <div class="col-sm-6 col-xs-12">
                                    <h2 class="m-0">Cấp 0
                                        <a href="#">
                                            <span class="text-muted fa fa-question-circle"></span></a>
                                    </h2>
                                    <small>0/10</small>
                                    <div class="progress progress-md">
                                        <div class="progress-bar progress-bar-info wow animated progress-animated" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"> </div>
                                    </div>
                                </div>

                                <div class="col-sm-6 col-xs-12">
                                    <div class="form-group">
                                        <label class="col-md-12 m-b-10">Hình đại diện</label>
                                        <div class="col-md-12">
                                            <label class="text-danger hidden"></label>
                                            <img src="http://static.cdnno.com/user/default/100.jpg">
                                            <btn class="btn btn-info btn-outline">Đổi</btn>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <form>
                                <input>
                                <div class="form-group">
                                    <label class="col-md-12">Tên hiển thị</label>
                                    <div class="col-md-12">
                                        <input type="text" name="name" value="Tuan Nguyen" placeholder="Không được dùng ký tự đặc biệt và chỉ được đổi một lần duy nhất" class="form-control form-control-line">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Năm sinh</label>
                                    <div class="col-md-12">
                                        <input type="text" name="birthday" placeholder="yyyy" value="" class="form-control form-control-line">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-12">Giới tính</label>
                                    <div class="col-sm-12">
                                        <select name="sex" class="form-control form-control-line">
                                            <option value="0" selected="">Bí mật</option>
                                            <option value="1">Nam</option>
                                            <option value="2">Nữ</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Giới thiệu ngắn</label>
                                    <div class="col-md-12">
                                        <textarea rows="5" id="description" name="description" placeholder="Không quá 200 ký tự" class="form-control form-control-line"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Email</label>
                                    <div class="col-md-12" id="form-email" data-email="jos.tu26100@gmail.com">
                                        <span>jos.tu26100@gmail.com</span> <a class="m-l-5"><strong>Edit</strong></a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Số điện thoại</label>
                                    <div class="col-md-12">
                                        <input type="number" name="phone" value="" placeholder="Không bắt buộc, thêm sdt để bảo mật tài khoản hơn" class="form-control form-control-line"> </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button class="btn btn-info">Cập nhật</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
