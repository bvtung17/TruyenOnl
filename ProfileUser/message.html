    <title>Truyện Online</title>
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light container">
            <a class="navbar-brand" href="#" style="margin-right: 50px;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/f0/Microsoft_Groove_logo.png" alt="logo" height="40">
                TruyenOnl
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item mb-1">
                        <div class="dropdown mr-1">
                            <button type="button" class="btn btn-secondary dropdown-toggle" id="dropdownMenuOffset" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Thể Loại
                            </button>

                            <div class="dropdown-menu" aria-labelledby="dropdownMenuOffset">
                                <a class="dropdown-item" href="./category.html">Tất Cả</a>
                                <a class="dropdown-item" href="./category.html">Huyền Huyễn</a>
                                <a class="dropdown-item" href="./category.html">Tiên Hiệp</a>
                                <a class="dropdown-item" href="./category.html">Võng Du</a>
                            </div>
                        </div>
                    </li>

                    <li class="nav-item mb-1">
                        <div class="dropdown mr-1">
                            <button type="button" class="btn btn-secondary dropdown-toggle" id="dropdownMenuOffset" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Bảng Xếp Hạng
                            </button>

                            <div class="dropdown-menu" aria-labelledby="dropdownMenuOffset">
                                <a class="dropdown-item" href="./ranking.html">Đọc Nhiều</a>
                                <a class="dropdown-item" href="/ranking.html">Đánh Giá</a>
                                <a class="dropdown-item" href="./ranking.html">Thảo Luận</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item mb-1">
                        <button type="button" class="btn btn-info mr-1">Tủ Truyện</button>
                    </li>


                    <li class="nav-item mb-1">
                        <button type="button" class="btn btn-danger mr-1">Đăng Truyện</button>
                    </li>
                </ul>
                <form class="d-flex">
                    <input type="text" name="text" placeholder="Tìm kiếm" class="form-control border-tertiary">
                    <button type="button" class="btn btn-outline-secondary search">
                        <a href="./search.html"><i class="fa fa-search"></i></a>
                    </button>
                </form>

            </div>
        </nav>

    </header>

    <div class="main-message">
        <div class="container">
            <div class="row banner">
                <div class="col-12">
                    <h4>Người dùng</h4>
                </div>
            </div>
            <hr>
            <div class="row chat">
                <div class="col-lg-2 col-md-4 col-sm-12 col-xs-12">
                    <div class="search-chat">
                        <input type="text" name="text" placeholder="Tìm kiếm" class="form-control">
                    </div>
                    <div class="list-group">
                        <button type="button" class="list-group-item list-group-item-action btn-outline-info text-justify text-center ">
                            Lão đại
                        </button>
                        <button type="button" class="list-group-item list-group-item-action btn-outline-info text-justify text-center">
                            Boss
                        </button>
                        <button type="button" class="list-group-item list-group-item-action btn-outline-info text-justify text-center">
                            Bot
                        </button>
                        <button type="button" class="list-group-item list-group-item-action btn-outline-info text-justify text-center">
                            Em
                        </button>
                        <button type="button" class="list-group-item list-group-item-action btn-outline-info text-justify text-center">
                            Anh
                        </button>
                    </div>
                </div>
                <div class="col-lg-10 col-md-8 col-sm-12 col-xs-12">
                    <div class="name-chat">
                        <h6>Lão đại</h6>
                    </div>
                    <hr>
                    <div class="box-chat">
                        <ul id="messageList" class="char-list slimscroll p-t-30"></ul>
                    </div>
                    <hr>
                    <div class="message-chat">
                        <textarea id="massageContent" class="form-control" placeholder="Nhập nội dung tin nhắn"></textarea>
                        <button type="button" class="btn btn-danger mt-2">Gửi</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="card text-center">
            <div class="card-header">
            </div>

            </div>

                Được thực hiện bởi nhóm 8 - &copy 2010-2020
